[git_commit]
disabled = true

[git_state]
disabled = true

[git_metrics]
added_style = "blue"
deleted_style = "red"
format = '[+$added]($added_style)/[-$deleted]($deleted_style)\] '
#disabled = false

[git_branch]
symbol = "\uf7a1 "
format = '[$symbol$branch ]($style)'
style = "bright-green"

[git_status]
format = '([- $all_status$ahead_behind]($style))'
style = "bright-red"
conflicted = "[\ue728 ](red)"
ahead      = "[\uf062 ${count} ](green)"
behind     = "[\uf063 ${count} ](green)"
diverged   = "${ahead_count} ${behind_count}"
untracked  = "[\uf128 ${count} ](red)"
stashed    = "[\uf44e ](blue)"
modified   = "[\uf044 ${count} ](yellow)"
staged     = "[\uf067 ${count} ](blue)"
renamed    = "[\uf954 ${count} ](yellow)"
deleted    = "[\uf655 ${count} ](red)"
