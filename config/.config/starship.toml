
format = """\
[\uE0B6](fg:red     bg:none  )$username\
[\uE0B4](fg:red     bg:green )$hostname$localip\
[\uE0B4](fg:green   bg:yellow)$directory\
[\uE0B4](fg:yellow  bg:blue  )$git_branch$git_status\
[\uE0B4](fg:blue    bg:purple)\
$c$nodejs$rust$python$package\
[\uE0B4](fg:purple  bg:cyan  )\
$cmd_duration\
[\uE0B4](fg:cyan    bg:none)\
$line_break\
$jobs$character"""
# [\uE0B4](fg:#E5C07B bg:#61AFEF)$spack\
# [\uE0B4](fg:#3A95C7 bg:#C678DD)$time\

add_newline = true

[character]
# format = ""
success_symbol            = "[\uf054](bold green)"
error_symbol              = "[\uf054](bold red)"
vicmd_symbol              = "[\uf054](bold yellow)"
# vimcmd_replace_one_symbol = "[\uf054](bold yellow)"
# vimcmd_replace_symbol     = "[\uf054](bold yellow)"
# vimcmd_visual_symbol      = "[\uf054](bold yellow)"
# disabled                  = false

[username]
style_user  = "fg:black bg:red"
style_root  = "fg:black bg:red"
format      = "[\uf007 $user]($style)"
show_always = true
disabled    = false

[hostname]
ssh_only   = false
ssh_symbol = "\uf953"
trim_at    = "."
format     = "[ \uf6c3 $hostname ]($style)"
style      = "fg:black bg:green"
disabled   = false

[localip]
ssh_only = true
format   = "[\ue0b5 \uf953$localipv4 ]($style)"
style    = "fg:black bg:green"
disabled = false

[directory]
truncation_length = 3
truncate_to_repo  = true
format            = "[ \uf413 $path ]($style)"
style             = "fg:black bg:yellow"
disabled          = false
read_only         = "\uf023"
# read_only_style = ""
truncation_symbol = "‚Ä¶/"
# repo_root_style = ""
# repo_root_format = ""
# home_symbol = ""
# use_os_oath_sep = ""
[directory.substitutions]
"Desktop"   = "\uf108 "
"Documents" = "\uf718 "
"Downloads" = "\uf019 "
"Mail"      = "\uf5ed "
"Music"     = "\ufc58 "
"Pictures"  = "\uf03e "
"Videos"    = "\ufa66 "
"Projects"  = "\ue601 "
"Public"    = "\uf093 "
"Share"     = "\uf995 "
"GitHub"    = "\uf7a3 "
# "dotfiles"  = "\ue615 "
"Important" = "\uf1cd "

[git_branch]
# always_show_remote = false
format = "[ $symbol $branch]($style)"
symbol = "\ue702"
style  = "fg:black bg:blue"
# truncation_length = 2^63 - 1
# truncation_symbol = "‚Ä¶"
# only_attached = false
# ignore_branches = []
# disabled = false

[git_status]
format     = "[ (\ue0b5 $all_status)(\ue0b5 $ahead_behind)]($style)"
style      = "fg:black bg:blue"
conflicted = "\uf071 ${count}"
up_to_date = ""# "\uf00c"# "‚úì"
untracked  = "\ufbae ${count} "#"ü§∑"
stashed    = "\uf487 ${count} "#"üì¶"
modified   = "\uf459 ${count} "#"üìù"
staged     = "\uf457 ${count} "#" [++($count)](green)"
renamed    = "\uf45a ${count} "#"üëÖ"
deleted    = "\uf6bf ${count} "#"üóë":"
ahead      = "\uf093 ${count} "#"‚á°${count}"
behind     = "\uf019 ${count} "#"‚á£${count}"
diverged   = "\uf093 ${ahead_count} \uf019 ${behind_count} "#"‚áï‚á°${ahead_count}‚á£${behind_count}"

[cmd_duration]
min_time = 100
format   = "[ \uf017 ]($style)[$duration](fg:black bg:cyan)"
style    = "fg:black bg:cyan"

[nodejs]
format   = "[ $symbol($version)]($style)"
# version_format = ""
symbol   = "\uf898 "
# detect_extensions = []
# detect_files = []
# detect_folders = []
style    = "fg:black bg:purple"
disabled = false
# not_capable_style = "bold red"

[c]
format            = "[ $symbol($name(-$version))]($style)"
# version_format    = ""
symbol            = "\ue61e "
detect_extensions = [ "c", "h", "cc", "hh", "hpp", "cpp", "cxx" ]
# detect_files      = []
# detect_folders    = []
commands          = [ [ "cc", "--version" ], [ "gcc", "--version" ], [ "clang", "--version" ] ]
style             = "fg:black bg:purple"
disabled          = false

[rust]
format            = "[ $symbol($version) ]($style)"
# version_format    = "v${raw}"
symbol            = "\ue7a8 "
# detect_extensions = ["rs"]
# detect_files      = ["Cargo.toml"]
# detect_folders    = []
style             = "fg:black bg:purple"
disabled          = false

[python]
format         = "[ ${symbol}${pyenv_prefix}(${version} )(($virtualenv) )]($style)"
# version_format = ""
symbol         = "\ue235 "
style          = "fg:black bg:purple"
# pyenv_version_name = ""
# pyenv_prefix       = ""
# python_binary      = "[]"
# detect_extensions	 = "[]"
# detect_files       = "[]"
# detect_folders     = "[]"
disabled           = false

[package]
format          = "[$symbol$version]($style)"
symbol          = "\uf487 "#"üì¶ "
# version_format  = "v${raw}"
style           = "fg:black bg:purple"
# display_private = false
disabled        = false

