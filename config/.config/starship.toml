[character]
success_symbol = "[\uf054](bold green)"
error_symbol = "[\uf054](bold red)"
vicmd_symbol = "[\uf054](bold yellow)"

[username]
style_user = "green"
style_root = "red"
format = "[\uf007 $user]($style)[@](purple)"
disabled = false
show_always = true

[hostname]
ssh_only = false
style = "blue"
format =  "[$hostname]($style) "
trim_at = "."
disabled = false

[directory]
truncation_length = 100
truncate_to_repo = false
format = "[\uf413 $symbol$path ]($style)"
style = "bright-cyan"

