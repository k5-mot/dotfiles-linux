
format = """\
[\uE0B6](fg:red     bg:none  )$username\
[\uE0B4](fg:red     bg:green )$hostname\
[\uE0B4](fg:green   bg:yellow)$directory\
[\uE0B4](fg:yellow  bg:blue  )$git_branch$git_status\
[\uE0B4](fg:blue    bg:purple)\
$nodejs\
[\uE0B4](fg:purple  bg:cyan  )\
[\uE0B4](fg:cyan    bg:none)\
$line_break\
$jobs$character"""
# [\uE0B4](fg:#E5C07B bg:#61AFEF)$spack\
# [\uE0B4](fg:#3A95C7 bg:#C678DD)$time\

add_newline = false

[character]
# format = ""
success_symbol            = "[\uf054](bold green)"
error_symbol              = "[\uf054](bold red)"
vicmd_symbol              = "[\uf054](bold yellow)"
# vimcmd_replace_one_symbol = "[\uf054](bold yellow)"
# vimcmd_replace_symbol     = "[\uf054](bold yellow)"
# vimcmd_visual_symbol      = "[\uf054](bold yellow)"
# disabled                  = false

[username]
style_user  = "fg:black bg:red"
style_root  = "fg:black bg:red"
format      = "[\uf007 $user]($style)"
show_always = true
disabled    = false

[hostname]
ssh_only   = false
ssh_symbol = "\uf953"
trim_at    = "."
format     = "[ $ssh_symbol$hostname ]($style)"
style      = "fg:black bg:green"
disabled   = false

[directory]
truncation_length = 3
truncate_to_repo  = true
format            = "[ \uf413  $path]($style)"
style             = "fg:black bg:yellow"
disabled          = false
read_only         = "\uf023"
# read_only_style = ""
truncation_symbol = "‚Ä¶/"
# repo_root_style = ""
# repo_root_format = ""
# home_symbol = ""
# use_os_oath_sep = ""
[directory.substitutions]
"Desktop"   = "\uf108 "
"Documents" = "\uf718 "
"Downloads" = "\uf019 "
"Mail"      = "\uf5ed "
"Music"     = "\ufc58 "
"Pictures"  = "\uf03e "
"Videos"    = "\ufa66 "
"Projects"  = "\ue601 "
"Public"    = "\uf093 "
"Share"     = "\uf995 "
"GitHub"    = "\uf7a3 "
"dotfiles"  = "\ue615 "
"Important" = "\uf1cd "

[git_branch]
# always_show_remote = false
format = "[ $symbol $branch]($style)"
symbol = "\ue702"
style  = "fg:black bg:blue"
# truncation_length = 2^63 - 1
# truncation_symbol = "‚Ä¶"
# only_attached = false
# ignore_branches = []
# disabled = false

[git_status]
format     = "[ $all_status$ahead_behind]($style)"
style      = "fg:black bg:blue"
conflicted = "\uf071 ${count}"
# ahead = "üèéüí®"
# behind = "üò∞"
# diverged = "üòµ"
up_to_date = ""# "\uf00c"# "‚úì"
untracked  = "\ue0b5 \ufbae ${count} "#"ü§∑"
stashed    = "\ue0b5 \uf487 ${count} "#"üì¶"
modified   = "\ue0b5 \uf459 ${count} "#"üìù"
staged     = "\ue0b5 \uf457 ${count} "#" [++($count)](green)"
renamed    = "\ue0b5 \uf954 ${count} "#"üëÖ"
deleted    = "\ue0b5 \uf6bf ${count} "#"üóë":"
ahead      = "\ue0b5 \uf093 ${count} "#"‚á°${count}"
behind     = "\ue0b5 \uf019 ${count} "#"‚á£${count}"
diverged   = "\ue0b5 \uf093 ${ahead_count} \uf019 ${behind_count} "#"‚áï‚á°${ahead_count}‚á£${behind_count}"

[cmd_duration]
min_time = 500
format   = "time [$duration](bold yellow)"

[time]
format      = "[ $time ]($style)"
# use_12hr = false
time_format = "%T"
style       = "fg:#282C34 bg:#C678DD"
# utc_time_offset = "local"
disabled    = true
# time_range = "-"

[nodejs]
format   = "[ $symbol$version]($style)"
# version_format = ""
symbol   = "\uf898 "
# detect_extensions = []
# detect_files = []
# detect_folders = []
style    = "fg:#282C34 bg:#61AFEF"
disabled = false
# not_capable_style = "bold red"

[spack]
# truncation_length = 1
symbol   = "\uf28a "
style    = "fg:#282C34 bg:#61AFEF"
format   = "[$symbol$environment]($style)"
disabled = false

