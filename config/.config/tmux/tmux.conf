### Shell {{{
## tmux起動時のシェルをzshにする
# set-option -g default-shell "/bin/zsh"
## tmuxを256色表示できるようにする
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
## 全てのベルを無視
set-option -g bell-action none
## ESCキーの遅延を解消
set -sg escape-time 0
## ウィンドウのインデックスを1から始める
set -g base-index 1
## ペインのインデックスを1から始める
setw -g pane-base-index 1
## アクティブなペインのみ白っぽく変更（真っ黒は232）
#set -g window-style 'bg=colour239'
#set -g window-active-style 'bg=colour234'
## Synchronization
set-option -g synchronize-panes off
### }}}

### Keybindings {{{
## prefixキーを <C-q> に変更
#set -g prefix C-q
set -g prefix C-s
## prefix <C-b> のキーバインドを解除
unbind-key C-b
bind-key C-s send-prefix
## vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
## vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
## | でペインを縦分割する
bind | split-window -h
#bind \ split-window -h
## - でペインを縦分割する
bind - split-window -v
## Reload .tmux.conf
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded tmux.conf"
## Synchronization
bind e setw synchronize-panes on
bind E setw synchronize-panes off
# コピーモードを設定する
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi
# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection
# 'V' で行選択
bind -T copy-mode-vi V send -X select-line
# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle
# 'y' でヤンク
#bind -T copy-mode-vi y send -X copy-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
# 'Y' で行ヤンク
#bind -T copy-mode-vi Y send -X copy-line
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
# 'C-p'でペースト
bind-key C-p paste-buffer
#bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "win32yank.exe -i"
#unbind -T copy-mode-vi Enter
#bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "win32yank.exe -i"
#bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "win32yank.exe -i"
#unbind-key -T prefix v
#bind-key v run "win32yank.exe -o | tmux load-buffer - && tmux paste-buffer"

## tmuxを分割したときカレントディレクトリにする
bind c new-window -c "#{pane_current_path}"
bind % split-window -hc "#{pane_current_path}"
bind '"' split-window -vc "#{pane_current_path}"
### }}}

### Mouse {{{
