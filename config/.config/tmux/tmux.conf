### Shell {{{
## tmuxを256色表示できるようにする
set-option -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
## 全てのベルを無視
set-option -g bell-action none
## ESCキーの遅延を解消
set -sg escape-time 0
## ウィンドウのインデックスを1から始める
set -g base-index 1
## ペインのインデックスを1から始める
setw -g pane-base-index 1
## Synchronization
set-option -g synchronize-panes off
### }}}

### Keybindings {{{
## prefixキーをに変更
#set -g prefix C-q
set -g prefix C-s
## prefix <C-b> のキーバインドを解除
unbind-key C-s
bind-key C-s send-prefix
## Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
## Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
## | でペインを縦分割する
bind | split-window -h
## - でペインを縦分割する
bind - split-window -v
## Reload .tmux.conf
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded tmux.conf"
## Synchronization
bind e setw synchronize-panes on
bind E setw synchronize-panes off
# コピーモードを設定する
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi
# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection
# 'V' で行選択
bind -T copy-mode-vi V send -X select-line
# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle
# 'y' でヤンク
#bind -T copy-mode-vi y send -X copy-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
# 'Y' で行ヤンク
#bind -T copy-mode-vi Y send -X copy-line
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
# 'C-p'でペースト
bind-key C-p paste-buffer

## tmuxを分割したときカレントディレクトリにする
bind c new-window -c "#{pane_current_path}"
bind % split-window -hc "#{pane_current_path}"
bind '"' split-window -vc "#{pane_current_path}"
### }}}

### Mouse {{{
# マウス操作を有効にする
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
### }}}

### Plugin {{{
## Install path
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.local/state/tmux/plugins'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-battery'

## Plugin configuration
set -g @catppuccin_status_modules_right "application session user host battery date_time"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M:%S"

set -g @resurrect-dir '$HOME/.cache/tmux/resurrect'

set -g @continuum-save-interval '1'
set -g @continuum-restore 'on'

### Statusline {{{
# ステータスバーをトップに配置する
set-option -g status-position top
# status line を更新する間隔を 1 秒にする
set-option -g status-interval 1
### }}}

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.cache/tmux/plugins/tpm/tpm'
