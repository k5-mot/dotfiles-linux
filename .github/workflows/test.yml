      - name: 'Benchmark bash'
        shell: bash
        run: |
          for i in $(seq 1 10); do time bash -i -c exit; done

      - name: 'Benchmark zsh'
        shell: zsh {0}
        run: |
          for i in $(seq 1 10); do time zsh -i -c exit; done

