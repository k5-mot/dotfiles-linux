name: 'Test'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ubuntu-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - shell: bash
        run: make install

      - name: 'Test scripts of apt'
        shell: bash
        run: |
          cd ${GITHUB_WORKSPACE}/scripts/apt
          ./update.sh
          ./install.sh

